<div class="autofill_toast-header autofill_d-flex autofill_justify-content-between">
    <strong class="">Autofill Resume</strong>
    <button type="button" class="autofill_close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="autofill_toast-body">
    <p class="autofill_toast-text">Do you want to autofill your resume? 
        Don't forget to answer any job-specific questions!</p>
    
    <div class="autofill_form-group">
        <label for="profileSelectorPopup" class="profile-selector-label">Select Profile:</label>
        <select id="profileSelectorPopup" class="autofill_form-control">
            <!-- Profile options will be dynamically populated -->
        </select>
    </div>
    
    <div class="autofill_d-flex autofill_justify-content-between button-container">
        <button type="button" class="autofill_btn" id="auto_fill_btn">Autofill</button>
        <button type="button" class="autofill_btn" id="auto_fill_edit_btn">Edit Profile</button>
    </div>
</div>
